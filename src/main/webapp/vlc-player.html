<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - VLC Player</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/kame-house/lib/js/jquery-2.0.3.min.js"></script>
<script src="/kame-house/lib/js/sockjs.min.js"></script>
<script src="/kame-house/lib/js/stomp.min.js"></script> 
<script src="/kame-house/js/global.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/css/global.css" />
<link rel="stylesheet" href="/kame-house/css/vlc-player.css" /> 
</head>
<body>
  <div id="headerContainer"></div>
  <div class="main-body ">
  <div class="vlc-player">
    <div id="vlc-player-main" class="bg-darker-kh">
    <div id="media-title" class="bg-default-kh">No media loaded</div>
    <div id="media-time" class="bg-default-kh">
      <table>
      <caption class="hidden-kh">Main display</caption>
      <tr class="hidden-kh"><th id="name">Main display</th></tr>
      <tr>
      <td>
        <span id="current-time" class="fl-l-d-kh fl-l-m-kh">--:--:--</span>
      </td>
      <td>
        <span id="total-time" class="fl-r-d-kh fl-r-m-kh">--:--:--</span>
      </td>
      </tr>
      </table>
      <table>
      <tr>
      <td>
        <div id="time-slider-wrapper"><input type="range" min="0" max="1000" value="500" id="time-slider" oninput="updateTimeWhileSliding(this.value)" onmouseup="setTimeFromSlider(this.value)" ontouchend="setTimeFromSlider(this.value)"></div> 
      </td>
      </tr>
      </table>
    </div>
    <div id="media-buttons">
    <table class="table-mplayer-btns-kh">
      <caption class="hidden-kh">Main control buttons</caption>
      <tr class="hidden-kh"><th id="name">Main control buttons</th></tr>
      <tr>
        <td>    
           <img src="/kame-house/img/mplayer/previous.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'pl_previous')" alt="Previous"/> 
        </td>
        <td> 
           <img src="/kame-house/img/mplayer/rewind.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'seek', '-1m')" alt="Rewind"/> 
        </td>
        <td> 
          <img src="/kame-house/img/mplayer/resume.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'pl_pause')" alt="Resume"/> 
        </td>
        <td> 
          <img src="/kame-house/img/mplayer/fast-forward.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'seek', '+1m')" alt="Fast Forward"/> 
        </td>
        <td> 
          <img src="/kame-house/img/mplayer/next.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'pl_next')" alt="Next"/> 
        </td>
        <td> 
          <img id="media-btn-stop" src="/kame-house/img/mplayer/stop.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'pl_stop')" alt="Stop"/> 
        </td>
      </tr>
    </table>
    <table id="audio-controls" class="table-mplayer-btns-kh"> 
      <colgroup>
        <col class="w-10-pc-kh" />
        <col class="w-10-pc-kh" />
        <col class="w-50-pc-kh" />
        <col class="w-10-pc-kh" />
        <col class="w-20-pc-kh" /> 
      </colgroup>
      <caption class="hidden-kh">Audio controls</caption>
      <tr class="hidden-kh"><th id="name">Audio controls</th></tr>
      <tr>
      <td> 
	      <img id="media-btn-mute" class="btn-audio" src="/kame-house/img/mplayer/mute-gray-dark.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'volume', '0')" alt="Mute"/> 
	    </td>  
      <td>   
        <img class="btn-audio" src="/kame-house/img/mplayer/audio-down-gray-dark.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'volume', '-15')" alt="Volume Down"/> 
	    </td> 
      <td>  
        <div id="volume-slider-wrapper"><input type="range" min="0" max="512" value="256" id="volume-slider" oninput="updateVolumePercentage(this.value)" onmouseup="setVolumeFromSlider(this.value)"  ontouchend="setVolumeFromSlider(this.value)"></div> 
	    </td>
      <td>   
        <img class="btn-audio" src="/kame-house/img/mplayer/audio-up-gray-dark.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'volume', '+15')" alt="Volume Up"/>           
	    </td>
      <td>  
        <div id="current-volume"></div>
      </td>
      </tr> 
    </table>
    <table id="media-flow-buttons" class="table-mplayer-btns-kh">
      <caption class="hidden-kh">Media flow buttons</caption>
      <tr class="hidden-kh"><th id="name">Media flow buttons</th></tr>
      <tr> 
        <td> 
          <img id="media-btn-shuffle" class="media-flow-button" src="/kame-house/img/mplayer/shuffle-green.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'pl_random')" alt="Shuffle"/> 
        </td>
        <td> 
          <img id="media-btn-repeat-1" class="media-flow-button" src="/kame-house/img/mplayer/repeat-1-green.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'pl_repeat')" alt="Repeat 1"/>
        </td>
        <td> 
          <img id="media-btn-repeat" class="media-flow-button" src="/kame-house/img/mplayer/repeat-green.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'pl_loop')" alt="Loop"/>
        </td>
        <td> 
          <img class="media-flow-button" src="/kame-house/img/mplayer/subtitles-cycle-green.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'key', 'subtitle-track')" alt="Subtitle Cycle"/> 
        </td>
	      <td> 
	        <img class="media-flow-button" src="/kame-house/img/mplayer/audio-track-cycle-green.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'key', 'audio-track')" alt="Audio Track Cycle"/>
	      </td>
      </tr>
    </table>
    <table class="table-mplayer-btns-kh">
      <caption class="hidden-kh">Screen control buttons</caption>
      <tr class="hidden-kh"><th id="name">Screen control buttons</th></tr>
      <tr>
        <td> 
          <img id="media-btn-fullscreen" class="media-screen-ctrl-button" src="/kame-house/img/mplayer/fullscreen-blue.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'fullscreen')" alt="Fullscreen Toggle"/>
        </td>
        <td> 
          <img id="media-btn-aspect-ratio-4-3" class="media-screen-ctrl-button" src="/kame-house/img/mplayer/aspect-ratio-4-3-blue.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'aspectratio', '4:3')" alt="Aspect Ratio 4:3"/> 
        </td>
        <td> 
          <img id="media-btn-aspect-ratio-16-9" class="media-screen-ctrl-button" src="/kame-house/img/mplayer/aspect-ratio-16-9-blue.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'aspectratio', '16:9')" alt="Aspect Ratio 16:9"/> 
        </td>
        <td> 
          <img id="media-btn-aspect-ratio-cycle" class="media-screen-ctrl-button" src="/kame-house/img/mplayer/aspect-ratio-cycle-blue.png" onclick="executeVlcRcCommandPost('/kame-house/api/v1/vlc-rc/players/localhost/commands', 'key', 'aspect-ratio')" alt="Aspect Ratio Cycle"/>
        </td>
      </tr>
    </table>
    </div>
    </div>
    
    <div class="default-layout">
    <div class="bg-darker-kh">
      <div id="playlist-wrapper">
        <button id="playlist-collapsible" class="playlist-collapsible" 
          onclick="toggleShowOrHidePlaylistContent()">Playlist</button>
        <div id="playlist-collapsible-content" class="playlist-collapsible-content">
          <table id="playlist-table" class="playlist-table">
            <caption class="hidden-kh">Playlist</caption>
            <tr class="hidden-kh"><th id="name">Playlist</th></tr>
            <tbody id="playlist-table-body">
              <tr><td>No playlist loaded yet. Mada mada dane.</td></tr>
            </tbody>
          </table>
        </div>
      </div> 
      <div id="playlist-selector"> 
        <select class="select-kh-dark playlist-selector" id="playlist-category-dropdown" name="playlist-category" onchange="populateVideoPlaylists()"></select>  
        <select class="select-kh-dark playlist-selector" id="playlist-dropdown" name="playlist"></select>  
        <button onclick="executeAdminVlcPostWithSelectedPlaylist('/kame-house/api/v1/admin/vlc', 'vlc_start')"
          class="btn btn-outline-primary btn-margins btn-borderless" >
          Load <img class="btn-img" src="/kame-house/img/mplayer/playlist-blue.png" alt="Load Playlist"/>
        </button>
      </div>
    </div> 
    </div> 
     
    <div class="default-layout admin-cmds-section"> 
    <button class="btn btn-outline-secondary btn-margins btn-borderless"
      onclick="window.location.href='/kame-house/admin/server-management'">
      <img class="btn-img" src="/kame-house/img/pc/server-gray.png" alt="Server Management"/> Management  
    </button>
    <button class="btn btn-outline-success btn-margins btn-borderless"
      onclick="toggleDebugMode()">
      <img class="btn-img" src="/kame-house/img/other/debug-btn-success.png" alt="Debug Mode"/> Mode  
    </button> 
    <button onclick="executeDelete('/kame-house/api/v1/admin/vlc', null)" 
      class="btn btn-outline-danger btn-margins btn-borderless">
      Close <img class="btn-img" src="/kame-house/img/mplayer/vlc-red.png" alt="Close Vlc"/>
    </button>
    </div> 
    
    <div id="debug-mode" class="bg-darker-kh pd-15-d-kh pd-15-m-kh hidden-kh">
    <div class="default-layout">
      <h5 class="h5-kh txt-l-d-kh txt-l-m-kh">Debug Mode</h5>
      <div id="debug-buttons">
        <button class="btn btn-outline-info btn-margins btn-borderless fl-r-d-kh"
          onclick="reloadPlaylist()">
          <img class="btn-img" src="/kame-house/img/other/sync-btn-info.png" alt="Reload Playlist"/> Playlist  
        </button>
        <button onclick="executeGet('/kame-house/api/v1/vlc-rc/players/localhost/status')"
        class="btn btn-outline-success btn-margins btn-borderless fl-r-d-kh">Get VlcRcStatus</button>
      </div>
      <div id="api-call-output"></div>
    </div>
    </div>
  </div>
  </div>
  <div id="footerContainer"></div>
  <script src="/kame-house/js/vlc-player.js"></script>
  <script src="/kame-house/js/snippets/api-call-output.js"></script>
</body>
</html>
