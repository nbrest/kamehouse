<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - Server Management</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/kame-house/lib/js/jquery-2.0.3.min.js"></script>
<script src="/kame-house/js/global.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/css/global.css" />
</head>
<body>
  <div class="main-body">
  <div class="server-management">
    <h3 class="h3-kh">Server Management</h3> 
    <div class="bg-darker-kh">
    <div class="default-layout screen-section pd-15-d-kh pd-15-m-kh">
      <h5 class="h5-kh txt-l-d-kh txt-l-m-kh">Screen</h5>
      <input type="button" 
        onclick="serverManager.post('/kame-house/api/v1/admin/screen/unlock', null)"
        value="Unlock"
        class="btn btn-outline-success btn-margins btn-borderless" />
      
      <input type="button"
        onclick="serverManager.post('/kame-house/api/v1/admin/screen/wake-up', null)"
        value="Wake-Up"
        class="btn btn-outline-info btn-margins btn-borderless" />
        
      <input type="button"
        onclick="serverManager.post('/kame-house/api/v1/admin/screen/lock', null)"
        value="Lock"
        class="btn btn-outline-danger btn-margins btn-borderless" />
    </div> 
    </div>
    <div class="pd-15-d-kh pd-15-m-kh">
    <div class="default-layout pm-section">
    <h5 class="h5-kh txt-r-m-kh">Power Management</h5>
    <div class="fl-l-d-kh fl-l-m-kh">
      <h6 class="h6-kh txt-l-d-kh txt-l-m-kh">Shutdown</h6>
      <input type="button"
        onclick="serverManager.execAdminShutdown('/kame-house/api/v1/admin/power-management/shutdown', 5400)"
        value="90 Min"
        class="btn btn-outline-danger btn-margins btn-borderless" /> 
      
      <input type="button"
        onclick="serverManager.execAdminShutdown('/kame-house/api/v1/admin/power-management/shutdown', 60)"
        value="1 Min"
        class="btn btn-outline-danger btn-margins btn-borderless" />

      <input type="button"
        onclick="serverManager.delete('/kame-house/api/v1/admin/power-management/shutdown', null)"
        value="Cancel"
        class="btn btn-outline-success btn-margins btn-borderless" />
     
      <input type="button"
        onclick="serverManager.get('/kame-house/api/v1/admin/power-management/shutdown')"
        value="Status"
        class="btn btn-outline-primary btn-margins btn-borderless" />
    </div>
    <div class="fl-r-d-kh fl-l-m-kh">
      <h6 class="h6-kh txt-r-d-kh">Suspend</h6>
      <input type="button"
        onclick="serverManager.post('/kame-house/api/v1/admin/power-management/suspend', null)"
        value="Now"
        class="btn btn-outline-danger btn-margins btn-borderless" />
    </div>
    </div>
    </div>
    
    <div class="bg-darker-kh pd-15-d-kh pd-15-m-kh">
    <div class="default-layout">
    <h5 class="h5-kh txt-l-d-kh txt-l-m-kh">Command output</h5>
    <div id="api-call-table"></div>
    </div>
    </div>
    
  </div>
  </div>
  <script src="/kame-house/js/admin/server-management.js"></script>
  <script src="/kame-house/js/snippets/api-call-table.js"></script>
  <script src="/kame-house/js/snippets/loading-wheel-modal.js"></script>
</body>
</html>
