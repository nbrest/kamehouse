<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>KameHouse - Server Management</title>
<link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
<script src="/kame-house/lib/js/jquery-2.0.3.min.js"></script>
<script src="/kame-house/js/global.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/css/global.css" />
</head>
<body>
  <div class="main-body">
  <div class="banner-wrapper">
  <div id="banner" class="fade-in-out-15s banner-gohan-ssj2">
    <div class="default-layout banner-text">
      <h1>Server Management</h1>
      <div id="banner-server-name"></div>
    </div>
  </div>
  </div>
  <div class="server-management">
    <div class="bg-darker-kh">
    <div class="default-layout screen-section p-15-d-kh p-15-m-kh">
      <h5 class="h5-kh txt-l-d-kh txt-l-m-kh">Screen</h5>
      <img class="sm-btn-img m-50-d-l-kh m-50-m-l-kh m-50-d-r-kh m-50-m-r-kh"
        onclick="serverManager.post('/screen/unlock', null)"
        src="/kame-house/img/pc/unlock-green.png" alt="Unlock" title="Unlock" />
      <img class="sm-btn-img m-50-d-r-kh m-50-m-r-kh"
        onclick="serverManager.post('/screen/wake-up', null)"
        src="/kame-house/img/pc/mouse-click.png" alt="Wake-Up" title="Wake-Up" />
      <img class="sm-btn-img m-10-d-r-kh m-10-m-r-kh"
        onclick="serverManager.post('/screen/lock', null)"
        src="/kame-house/img/pc/lock-red.png" alt="Lock" title="Lock" />
    </div> 
    </div>
    <div class="p-15-d-kh p-15-m-kh">
    <div class="default-layout pm-section">
    <h5 class="h5-kh txt-r-m-kh">Power Management</h5>
    <div class="fl-l-d-kh fl-l-m-kh">
      <h6 class="h6-kh txt-l-d-kh txt-l-m-kh">Shutdown</h6>
      <select class="select-kh-dark m-10-d-r-kh m-10-m-r-kh" id="shutdown-delay-dropdown">
        <option value="5400">90 Min</option>
        <option value="90">1 Min</option>
      </select>
      <img class="sm-btn-img m-50-d-r-kh m-50-m-r-kh"
        onclick="serverManager.execAdminShutdown('/power-management/shutdown')"
        src="/kame-house/img/pc/shutdown-red.png" alt="Shutdown" title="Shutdown" />
      <img class="sm-btn-img m-50-d-r-kh m-50-m-r-kh"
        onclick="serverManager.delete('/power-management/shutdown')"
        src="/kame-house/img/pc/shutdown-green.png" alt="Cancel Shutdown" title="Cancel Shutdown" />
      <img class="sm-btn-img m-10-d-r-kh m-10-m-r-kh"
        onclick="serverManager.get('/power-management/shutdown')"
        src="/kame-house/img/other/circle-question-blue.png" alt="Shutdown Status" title="Shutdown Status" />
    </div>
    <div class="fl-r-d-kh fl-l-m-kh">
      <h6 class="h6-kh txt-r-d-kh">Suspend</h6>
      <img class="sm-btn-img m-10-d-r-kh m-10-m-r-kh m-25-d-l-kh m-25-m-l-kh"
        onclick="serverManager.post('/power-management/suspend', null)"
        src="/kame-house/img/pc/hibernate-red.png" alt="Suspend Now" title="Suspend Now" />
    </div>
    </div>
    </div>

    <div class="bg-darker-kh p-15-d-kh p-15-m-kh">
    <div class="default-layout media-server-section">
    <h5 class="h5-kh txt-r-m-kh">Media Server</h5>
    <div class="fl-l-d-kh fl-l-m-kh">
      <h6 class="h6-kh txt-l-d-kh txt-l-m-kh">Wake On Lan</h6>
      <img class="sm-btn-img m-50-d-l-kh m-50-m-l-kh"
        onclick="serverManager.execAdminWakeOnLan('/power-management/wol', 'media.server')"
        src="/kame-house/img/pc/wol-red.png" alt="WOL media server"
        title="WOL media server" />
    </div>
    </div>
    </div>

    <div class="default-layout debug-mode-btn-section txt-c-d-kh txt-c-m-kh">
      <img id="debug-mode-btn" class="debug-mode-btn"
        src="/kame-house/img/other/debug-btn-success.png"
        onclick="serverManager.getDebugger().toggleDebugMode()" alt="Debug Mode"
        title="Debug Mode" />
    </div>
    <div id="debug-mode" class="p-15-d-kh p-15-m-kh hidden-kh">
    <div class="default-layout">
      <h5 class="h5-kh txt-l-d-kh txt-l-m-kh">Debug Mode</h5>
      <div id="api-call-table"></div>
    </div>
    </div>
  </div> <!-- server-management -->
  </div> <!-- main-body -->
  <script src="/kame-house/js/admin/server-management.js"></script>
  <script src="/kame-house/js/snippets/api-call-table.js"></script>
  <script src="/kame-house/js/snippets/kamehouse-modal.js"></script>
</body>
</html>
