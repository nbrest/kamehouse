<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="nbrest">
  <meta name="mobile-web-app-capable" content="yes">

  <title>KameHouse - Test APIs</title>
  <link rel="icon" type="img/ico" href="/kame-house/img/favicon.ico" />
  <script src="/kame-house/lib/js/jquery-2.0.3.min.js"></script>
  <script src="/kame-house/js/global.js"></script>
  <link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/kame-house/css/global.css" />
</head>

<body>
  <div class="main-body">
  <div id="banner" class="banner-fuji">
    <div class="default-layout banner-text">
      <h1>Test APIs</h1>
    </div>
  </div>
  <div class="default-layout">
    <h5 class="h5-kh">Request Output</h5>
    <div id="api-call-table"></div>

    <br><br>
    <h5 class="h5-kh">VLC Load Playlists</h5>
    <input type="button"
      onclick="apiTester.loadFileInVlc('/kame-house/api/v1/admin/vlc',
      'D:\\Series\\game_of_thrones\\GameOfThrones.m3u')"
      value="&#128194; Game Of Thrones Windows" class="btn btn-outline-primary btn-margins" />
    <input type="button"
      onclick="apiTester.loadFileInVlc('/kame-house/api/v1/admin/vlc',
      '/home/nbrest/Videos/lleyton.hewitt.m3u')"
      value="&#128194; LH Linux" class="btn btn-outline-primary btn-margins" />

    <br><br>
    <h5 class="h5-kh">VLC Status</h5>
    <input type="button"
      onclick="apiTester.get('/kame-house/api/v1/vlc-rc/players/localhost/status')"
      value="VLC-RC Status"
      class="btn btn-outline-info btn-margins btn-borderless" />
    <input type="button"
      onclick="apiTester.get('/kame-house/api/v1/admin/vlc')"
      value="VLC Process Status"
      class="btn btn-outline-info btn-margins btn-borderless" />
    <br><br>
    <h5 class="h5-kh">/api/v1/dragonball Requests</h5>
    <input type="button"
      onclick="apiTester.get('/kame-house/api/v1/dragonball/users')"
      value="/kame-house/api/v1/dragonball/users GET" class="btn btn-outline-success" />
    <br><br>
    <input type="button"
      onclick="apiTester.get('/kame-house/api/v1/dragonball/users/username/goku')"
      value="/kame-house/api/v1/dragonball/users/username/goku GET" class="btn btn-outline-success" />
    <br><br>
  </div>
  </div>
  <script src="/kame-house/js/admin/test-apis.js"></script>
  <script src="/kame-house/js/snippets/api-call-table.js"></script>
</body>

</html>
