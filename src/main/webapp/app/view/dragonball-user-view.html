<html>
<head>
<title>Mobile Inspections Angular App</title>
<link rel="stylesheet" href="../../lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="../css/app.css"></link>
<link rel="stylesheet" href="../../css/general.css" />
<link rel="stylesheet" href="../../css/header.css" />
<link rel="stylesheet" href="../../css/main.css" />
<link rel="stylesheet" href="../../css/footer.css" />
</head>
<body ng-app="myApp" class="ng-cloak">
  <div id="headerContainer"></div>
  <main>
  <div class="container">
  <div class="generic-container" ng-controller="dragonBallUserController as ctrl">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="lead">DragonBallUsers Form </span>
      </div>
      <div class="formcontainer">
        <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal mi-form-horizontal">
          <input type="hidden" ng-model="ctrl.user.id" />
          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-2 control-lable" for="uname">Username</label>
              <div class="col-md-7">
                <input type="text" ng-model="ctrl.user.username" id="uname"
                  class="username form-control input-sm" placeholder="Enter your name" required
                  ng-minlength="3" />
                <div class="has-error" ng-show="myForm.$dirty">
                  <span ng-show="myForm.uname.$error.required">This is a required field</span>
                  <span ng-show="myForm.uname.$error.minlength">Minimum length required is 3</span>
                  <span ng-show="myForm.uname.$invalid">This field is invalid </span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-2 control-lable" for="email">Email</label>
              <div class="col-md-7">
                <input type="email" ng-model="ctrl.user.email" id="email"
                  class="email form-control input-sm" placeholder="Enter your Email" required />
                <div class="has-error" ng-show="myForm.$dirty">
                  <span ng-show="myForm.email.$error.required">This is a required field</span>
                  <span ng-show="myForm.email.$invalid">This field is invalid</span>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-2 control-lable" for="age">Age</label>
              <div class="col-md-7">
                <input type="text" ng-model="ctrl.user.age" id="age" class="form-control input-sm"
                  placeholder="Enter your Age. [This field is validation free]" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-2 control-lable" for="age">Power Level</label>
              <div class="col-md-7">
                <input type="text" ng-model="ctrl.user.powerLevel" id="powerLevel"
                  class="form-control input-sm"
                  placeholder="Enter your Power Level. [This field is validation free]" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-group col-md-12">
              <label class="col-md-2 control-lable" for="age">Stamina</label>
              <div class="col-md-7">
                <input type="text" ng-model="ctrl.user.stamina" id="stamina"
                  class="form-control input-sm"
                  placeholder="Enter your Stamina. [This field is validation free]" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="form-actions floatRight">
              <input type="submit" value="{{!ctrl.user.id ? 'Add' : 'Update'}}"
                class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm"
                ng-disabled="myForm.$pristine">Reset Form</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="panel panel-default">
      <!-- Default panel contents -->
      <div class="panel-heading">
        <span class="lead">List of DragonBallUsers </span>
      </div>
      <div class="tablecontainer">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>ID.</th>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>Power Level</th>
              <th>Stamina</th>
              <th width="20%"></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="u in ctrl.users">
              <td><span ng-bind="u.id"></span></td>
              <td><span ng-bind="u.username"></span></td>
              <td><span ng-bind="u.email"></span></td>
              <td><span ng-bind="u.age"></span></td>
              <td><span ng-bind="u.powerLevel"></span></td>
              <td><span ng-bind="u.stamina"></span></td>
              <td>
                <button type="button" ng-click="ctrl.edit(u.id)"
                  class="btn btn-success custom-width">Edit</button>
                <button type="button" ng-click="ctrl.remove(u.id)"
                  class="btn btn-danger custom-width">Remove</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
  </main>
  <div id="footerContainer"></div>
  <script src="../../lib/js/jquery-2.0.3.min.js"></script>
  <script src="../../js/importHeaderFooter.js"></script>
  <script type="text/javascript">importHeaderAndFooter("../../html/")</script>
  <script src="../../lib/js/angular.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/service/dragonball-user-service.js"></script>
  <script src="../js/controller/dragonball-user-controller.js"></script>
</body>
</html>
