<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<meta name="author" content="nbrest">
<meta name="description" content="kame-house application">
<meta name="keywords" content="kame-house nicobrest nbrest">
<meta name="mobile-web-app-capable" content="yes">

<title>GRoot - KameHouse Shell Home</title>

<link rel="shortcut icon" href="/kame-house/groot/favicon.ico" type="image/x-icon" />
<script src="/cordova.js"></script>
<script src="/kame-house/lib/js/jquery.js"></script>
<script src="/kame-house/kamehouse/js/kamehouse.js" id="kamehouse-data" data-authorized-roles="ROLE_KAMISAMA"></script>
<script src="/kame-house/kamehouse-groot/js/kamehouse-groot.js"></script>
<link rel="stylesheet" href="/kame-house/lib/css/bootstrap.min.css" />
<link rel="stylesheet" href="/kame-house/kamehouse/css/kamehouse.css" />
<link rel="stylesheet" href="/kame-house/kamehouse-groot/css/kamehouse-groot.css" />
<link rel="stylesheet" href="/kame-house/css/groot/admin/kamehouse-shell.css" />
</head>
<body>
  <div class="banner-wrapper">
  <div id="banner" class="fade-in-out-15s banner-shiryu">
    <div class="default-layout banner-text">
      <h1>シェル</h1>
      <p>Shell</p>
      <div id="banner-server-name"></div>
    </div>
  </div>  
  </div>
  <div id="groot-menu-wrapper"></div>
  <div class="default-layout">

  <div class="info-image-wrapper-m-80-40">
    <table class="info-image-table">
      <caption class="hidden-kh">Image-Info</caption>
      <thead class="hidden-kh"><tr><th>Image-Info</th></tr></thead>
      <tbody>
        <tr>
          <td class="info-image-img">
            <img src="/kame-house/img/dbz/roshi-chibi-goku-krillin-shells.jpg" alt="info img"/>
          </td>
          <td class="info-image-info">
            <div class="info-image-title info-image-title-top">
              Shell Scripts
            </div>
            <div class="info-image-desc">
              <p>Select the script to execute from the list of all <span class="bold-kh">KameHouse Shell</span> scripts available on this server</p>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
    
  <div class="default-layout bg-lighter-0-kh border-gray-dark-kh">
    <table id="all-kamehouse-shell-table-controls" class="all-kamehouse-shell-table-controls-table">
      <caption class="hidden-kh">All KameHouse Shell Controls</caption>
      <colgroup>
        <col class="w-80-pc-kh" />
        <col class="w-20-pc-kh" />
      </colgroup>
      <tr class="hidden-kh">
        <th scope="row" class="hidden-kh">All KameHouse Shell Controls</th>
      </tr>
      <tr>
        <td>
          <input class="table-kh-filter-input"
            type="text" placeholder="Search..."
            onkeyup="kameHouse.extension.kameHouseShellLoader.filterKameHouseShellRows(this.value)" />
        </td>
        <td class="txt-r-d-kh txt-r-m-kh">
          <button class="img-btn-kh img-btn-s-kh btn-kamehouse-shell-controls"
            onclick="kameHouse.core.scrollToTopOfDivById('all-kamehouse-shell-table-wrapper')"
            data-background-img="/kame-house/img/other/back-to-top-gray-dark.png"></button>
        </td>
      </tr> 
    </table>  

  <div id="all-kamehouse-shell-table-wrapper" class="kamehouse-shell-wrapper">
    <table id="all-kamehouse-shell-table" class="kamehouse-shell-table">
      <caption class="hidden-kh">All KameHouse Shell</caption>
      <tr class="hidden-kh">
        <th scope="row">All KameHouse Shell</th>
      </tr>
      <tbody id="all-kamehouse-shell-table-body">
        <tr><td>Loading scripts from backend...</td></tr>
      </tbody>
    </table>
  </div>
  </div>
  <span id="debug-mode-wrapper"></span>
  <script src="/kame-house/js/groot/admin/kamehouse-shell/kamehouse-shell-index.js"></script>
</body>
</html>
