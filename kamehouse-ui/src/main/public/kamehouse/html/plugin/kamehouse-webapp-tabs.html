<!--  Create the tab divs in the page where I'm importing kh-webapp-tabs.js and insert the content of each tab inside each of those divs: Look at ehcache.html for example -->
<div class="kh-webapp-tabs">
  <div class="default-layout">
    <table class="table-kh kh-webapp-tabs-table">
      <caption class="hidden-kh">KameHouse Webapp Tabs</caption>
      <thead class="hidden-kh"><tr><th>Header</th></tr></thead>
      <tbody>
        <tr>
          <td id="tab-admin-link" class="kh-webapp-tab-link"
            onclick="kameHouse.plugin.webappTabsManager.openTab('tab-admin')"
            onchange="kameHouse.plugin.webappTabsManager.openTab('tab-admin')"
            onkeydown="kameHouse.plugin.webappTabsManager.openTab('tab-admin')" tabindex="0">Admin</td>  
          <td  id="tab-media-link" class="kh-webapp-tab-link"
            onclick="kameHouse.plugin.webappTabsManager.openTab('tab-media')"
            onchange="kameHouse.plugin.webappTabsManager.openTab('tab-media')"
            onkeydown="kameHouse.plugin.webappTabsManager.openTab('tab-media')" tabindex="0">Media</td>  
          <td id="tab-tennisworld-link" class="kh-webapp-tab-link"
            onclick="kameHouse.plugin.webappTabsManager.openTab('tab-tennisworld')"
            onchange="kameHouse.plugin.webappTabsManager.openTab('tab-tennisworld')"
            onkeydown="kameHouse.plugin.webappTabsManager.openTab('tab-tennisworld')" tabindex="0">TennisWorld</td>  
          <td id="tab-testmodule-link" class="kh-webapp-tab-link"
            onclick="kameHouse.plugin.webappTabsManager.openTab('tab-testmodule')"
            onchange="kameHouse.plugin.webappTabsManager.openTab('tab-testmodule')"
            onkeydown="kameHouse.plugin.webappTabsManager.openTab('tab-testmodule')" tabindex="0">TestModule</td>  
          <td id="tab-ui-link" class="kh-webapp-tab-link"
            onclick="kameHouse.plugin.webappTabsManager.openTab('tab-ui')"
            onchange="kameHouse.plugin.webappTabsManager.openTab('tab-ui')"
            onkeydown="kameHouse.plugin.webappTabsManager.openTab('tab-ui')" tabindex="0">UI</td>  
          <td id="tab-vlcrc-link" class="kh-webapp-tab-link"
            onclick="kameHouse.plugin.webappTabsManager.openTab('tab-vlcrc')"
            onchange="kameHouse.plugin.webappTabsManager.openTab('tab-vlcrc')"
            onkeydown="kameHouse.plugin.webappTabsManager.openTab('tab-vlcrc')" tabindex="0">VlcRc</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
 <!-- kh-webapp-tabs -->
