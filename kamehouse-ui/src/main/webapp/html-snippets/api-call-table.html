<table id="aco-table" class="api-call-table table table-bordered-kh table-responsive-kh table-responsive">
  <tr>
    <th class="api-call-table-header txt-c-d-kh" colspan="2">Request Data</th>
  </tr>
  <tr>
    <td>Timestamp</td>
    <td id="aco-req-timestamp-val"></td>
  </tr>
  <tr>
    <td>Url</td>
    <td id="aco-req-url-val"></td>
  </tr>
  <tr>
    <td>Type</td>
    <td id="aco-req-type-val"></td>
  </tr>
  <tr>
    <td>Body</td>
    <td id="aco-req-body-val"></td>
  </tr>
  <tr>
    <th class="api-call-table-header txt-c-d-kh" colspan="2">Response Data</th>
  </tr>
  <tr>
    <td>Response Code</td>
    <td id="aco-res-code-val"></td>
  </tr>
  <tr>
    <td>Timestamp</td>
    <td id="aco-res-timestamp-val"></td>
  </tr>  
</table>
<button class="collapsible-kh">Response Body</button>
<div class="collapsible-kh-content">
  <pre id="aco-res-body-val" class="collapsible-kh-content-pre"></pre>
</div>
<br>
<button  id="aco-previous-requests-btn" class="collapsible-kh">Previous Requests</button>
<div id="aco-previous-requests-div" class="collapsible-kh-content">
  <pre id="aco-previous-requests-pre" class="collapsible-kh-content-pre"></pre>
</div>
