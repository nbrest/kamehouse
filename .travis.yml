language: java
jdk: openjdk8

branches:
 only:
  - master
  - dev

cache:
 directories:
  - $HOME/.m2
  
# Override default install or it fails because it runs everything without running tests  
install: mvn clean

addons:
  sonarcloud:
    organization: "nbrest"
    token:
      secure: ""

script:
  # the following command line builds the project, runs the tests with coverage and then execute the SonarCloud analysis
  #- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
  # Using mvn install until the code in master is analyzed in sonarcloud. After that, I can delete mvn install and run the above command
  - mvn install
  
after_success:
 - bash <(curl -s https://codecov.io/bash)  
